# See https://wiki.hyprland.org/Configuring/Window-Rules/

# '$&' is a hyde specific shorthand for "override" \\ analogous to a reference
# This symbol indicates that the following values will override the default configuration
$&=override

# Firefox & Brave
windowrule = match:class ^(firefox)$, opacity 0.95 $& 0.90 $& 1 $& 
windowrule = match:class ^(Brave-browser)$, opacity 0.90 0.90 1

# VS Code variants
windowrule = match:class ^(code-oss)$, opacity 0.80 0.80 1
windowrule = match:class ^([Cc]ode)$, opacity 0.80 0.80 1
windowrule = match:class ^(code-url-handler)$, opacity 0.80 0.80 1
windowrule = match:class ^(code-insiders-url-handler)$, opacity 0.80 0.80 1

# Terminal
windowrule = match:class kitty, opacity 1 $& 0.9 $& 1.0 $& 

# KDE & GTK apps
windowrule = match:class ^(org.kde.dolphin)$, opacity 0.80 0.80 1
windowrule = match:class ^(org.kde.ark)$, opacity 0.80 0.80 1
windowrule = match:class ^(nwg-look)$, opacity 0.80 0.80 1
windowrule = match:class ^(qt5ct)$, opacity 0.80 0.80 1
windowrule = match:class ^(qt6ct)$, opacity 0.80 0.80 1
windowrule = match:class ^(kvantummanager)$, opacity 0.80 0.80 1

# Audio & network
